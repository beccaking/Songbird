<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='MyApp'>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="../app.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body ng-controller="MainController as ctrl">
<!-- Header into this file -->
<div class="container">
  <div class="content">
    <div class="header">
      <img ng-click="ctrl.changeInclude('viewallsongs')" src="https://i.imgur.com/C4BBulr.png">
    </div>
    <!-- partial for about us modal -->
    <div ng-include="'html/partials/aboutus.html'"></div>
    <!-- partial for the log in sign up -->
    <div ng-include="'html/partials/loginsignup.html'"></div>
    <!-- menu partial -->
    <div class='menu' ng-if='(ctrl.loggedInUser !== false)' ng-include="'html/partials/menu.html'"></div>

    <div ng-include="ctrl.includePath">

    </div>
  </div>
  <footer>
    - Created by <a class="git-links" href="https://github.com/aylaex" target="_blank">Ayla Ex</a>, <a class="git-links" href="https://github.com/beccaking" target="_blank">Becca King</a>, and <a class="git-links" href="https://github.com/jewlsrules" target="_blank">Jewls Krueger</a> -
  </footer>
</div>
  </body>
</html>
